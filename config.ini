[SETTINGS]
WATCH=/downloads/temp
TARGET=/downloads/processed
IGNORED_TERMS=Annual
IGNORED_EXTENSIONS=.crdownload,.torrent,.tmp,.mega,.rar,.bak,.zip,.part,.download,.downloading,.incomplete
IGNORED_FILES=cover.jpg,cvinfo,.DS_Store
READ_SUBDIRECTORIES=True
CONVERT_SUBDIRECTORIES=True
AUTOCONVERT=True
XML_YEAR=False
XML_MARKDOWN=False
XML_LIST=True
MOVE_DIRECTORY=True
AUTO_UNPACK=True
SKIPPED_FILES=.xml
DELETED_FILES=.nfo,.sfv,.db,.DS_Store
AUTO_CLEANUP_ORPHAN_FILES=True
CLEANUP_INTERVAL_HOURS=1
PIXELDRAIN_API_KEY=
GCD_METADATA_LANGUAGES=en
ENABLE_CUSTOM_RENAME=True
ENABLE_DEBUG_LOGGING=False
CUSTOM_RENAME_PATTERN={series_name} {issue_number} ({year})