<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rebuild and Rename</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function runScript() {
            const directory = document.getElementById('directory').value;
            const scriptType = document.getElementById('script-type').value;
            const logsContainer = document.getElementById('logs');
            logsContainer.innerHTML = ''; // Clear previous logs

            if (!directory) {
                logsContainer.innerHTML = `<h3>Error:</h3><pre>Directory path is required.</pre>`;
                return;
            }

            // Use file_path instead of directory for 'single_file' type
            let url;
            if (scriptType === 'single_file' || scriptType === 'crop' || scriptType === 'remove') {
                url = `/stream/${scriptType}?file_path=${encodeURIComponent(directory)}`;  // Use file_path here
            } else {
                url = `/stream/${scriptType}?directory=${encodeURIComponent(directory)}`;
            }

            // Create a new EventSource to receive logs
            const eventSource = new EventSource(url);

            // Append new log lines as they arrive
            eventSource.onmessage = (event) => {
                const logLine = document.createElement('div');
                logLine.textContent = event.data;
                logsContainer.appendChild(logLine);
                logsContainer.scrollTop = logsContainer.scrollHeight; // Auto-scroll to the bottom
            };

            // Handle errors
            eventSource.onerror = () => {
                const errorLine = document.createElement('div');
                errorLine.textContent = "An error occurred while streaming logs.";
                logsContainer.appendChild(errorLine);
                eventSource.close();
            };

            // Close the stream when the process is completed
            eventSource.addEventListener('close', () => {
                eventSource.close();
            });
        }
    </script>
</head>
<body>
    <!-- Main Container with Bootstrap classes for styling -->
    <div class="container mt-4">
        <h1 class="text-center">Comic Library Utilities</h1>
        <form onsubmit="event.preventDefault(); runScript();" class="mt-4">
            <div class="mb-3">
                <label for="directory" class="form-label">Directory Path:</label>
                <input type="text" id="directory" name="directory" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="script-type" class="form-label">Select Script:</label>
                <select id="script-type" name="script-type" class="form-select" required>
                    <option value="rebuild">Rebuild</option>
                    <option value="rename">Rename</option>
                    <option value="single_file">Single File</option>
                    <option value="crop">Crop Cover</option>
                    <option value="remove">Remove 1st Image</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Run</button>
        </form>

        <!-- Logs container with Bootstrap classes -->
        <div id="logs" class="mt-4 p-3 border rounded" style="max-height: 400px; overflow-y: auto; white-space: pre-wrap;"></div>
    </div>

    <!-- Bootstrap JS (Optional, but recommended for full Bootstrap functionality) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
