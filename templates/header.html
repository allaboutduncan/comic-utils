<!-- templates/header.html -->
{% set current_page = request.path %}

<nav class="navbar navbar-expand-lg bg-primary navbar-dark" data-bs-theme="dark">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" href="/">
      <img src="{{ url_for('static', filename='images/clu.png') }}" alt="CLU Logo" width="40" class="me-2">
      CLU
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#cluNavbar"
      aria-controls="cluNavbar" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="cluNavbar">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a href="#" id="version-badge" class="nav-link d-none" title="Update available!" data-bs-toggle="tooltip"
            data-bs-placement="bottom">
            <i class="bi bi-arrow-up-circle-fill text-warning"></i>
            <span id="version-text" class="badge bg-warning text-dark ms-1"></span>
          </a>
        </li>
        <li class="nav-item">
          <a href="{{ url_for('index') }}" class="nav-link {% if current_page == url_for('index') %}active{% endif %}">
            Home
          </a>
        </li>
        <li class="nav-item">
          <a href="{{ url_for('files_page') }}"
            class="nav-link position-relative {% if current_page == url_for('files_page') %}active{% endif %}">
            File Manager
            <span id="file-watch-badge"
              class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-warning d-none">
              0
            </span>
          </a>
        </li>
        <li class="nav-item">
          <a href="{{ url_for('reading_lists.index') }}"
            class="nav-link {% if current_page == url_for('reading_lists.index') %}active{% endif %}">
            Reading Lists
          </a>
        </li>
        {% if metron_available %}
        <li class="nav-item dropdown" id="pull-list-dropdown">
          <a class="nav-link dropdown-toggle {% if current_page in [url_for('pull_list'), url_for('releases'), url_for('wanted'), url_for('publishers_page'), url_for('series_search')] %}active{% endif %}"
            href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Pull List
          </a>
          <ul class="dropdown-menu">
            <li>
              <a href="{{ url_for('pull_list') }}"
                class="dropdown-item {% if current_page == url_for('pull_list') %}active{% endif %}">
                <i class="bi bi-list-check me-2"></i>My Pull List
              </a>
            </li>
            <li>
              <a href="{{ url_for('releases') }}"
                class="dropdown-item {% if current_page == url_for('releases') %}active{% endif %}">
                <i class="bi bi-calendar-week me-2"></i>Releases
              </a>
            </li>
            <li>
              <a href="{{ url_for('wanted') }}"
                class="dropdown-item {% if current_page == url_for('wanted') %}active{% endif %}">
                <i class="bi bi-star me-2"></i>Wanted
              </a>
            </li>
            <li>
              <a href="{{ url_for('series_search') }}"
                class="dropdown-item {% if current_page == url_for('series_search') %}active{% endif %}">
                <i class="bi bi-search me-2"></i>Series Search
              </a>
            </li>
            <li>
              <a href="{{ url_for('publishers_page') }}"
                class="dropdown-item {% if current_page == url_for('publishers_page') %}active{% endif %}">
                <i class="bi bi-building me-2"></i>Publishers
              </a>
            </li>
          </ul>
        </li>
        {% endif %}
        <!--
        <li class="nav-item">
          <a href="{{ url_for('scrape_page') }}" class="nav-link position-relative {% if current_page == url_for('scrape_page') %}active{% endif %}">
            Scrape
            <span id="scrape-badge" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-info d-none">
              0%
            </span>
          </a>
        </li> -->
        <li class="nav-item">
          <a href="{{ url_for('status') }}"
            class="nav-link position-relative {% if current_page == url_for('status') %}active{% endif %}">
            Downloads
            <span id="download-badge"
              class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger d-none">
              0
            </span>
          </a>
        </li>
        <li class="nav-item">
          <a href="{{ url_for('insights_page') }}"
            class="nav-link {% if current_page == url_for('insights_page') %}active{% endif %}">
            Insights
          </a>
        </li>
        <li class="nav-item">
          <a href="{{ url_for('config_page') }}"
            class="nav-link {% if current_page == url_for('config_page') %}active{% endif %}">
            Settings
          </a>
        </li>
        <li class="nav-item">
          <a href="{{ url_for('logs_page') }}"
            class="nav-link {% if current_page == url_for('logs_page') %}active{% endif %}">
            Logs
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
