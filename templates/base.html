<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Comic Library Utilities{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .list-group-item {
          display: flex;
          align-items: center;
          justify-content: flex-start;
          cursor: pointer;
        }
        .edit-input {
          width: 100%;
          border: none;
          border-bottom: 1px solid #ccc;
        }
        /* Basic drag styles - detailed styles in files.css */
        .draggable {
          cursor: move;
          transition: all 0.2s ease;
        }
        .selected {
          background-color: #c5e1fe;
        }
        #source-directory-filter .btn {
          flex: 1 0 80px; /* Each button grows equally with a minimum width of 80px */
        }
        .folder-hover {
          background-color: #86f0ee; /* Adjust color to your preference */
        }
        .fade-out {
          transition: opacity 0.3s ease-out;
          opacity: 0;
        }
        .card:hover {
          background-color: #feeccb;
          box-shadow: 0 0 11px rgba(33,33,33,0.2);
          transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        @keyframes pulse {
          0%   { transform: scale(1);   opacity: 1; }
          50%  { transform: scale(1.3); opacity: 0.7; }
          100% { transform: scale(1);   opacity: 1; }
        }

        .badge-pulse {
          animation: pulse 0.6s ease-in-out;
        }
      </style>
  {% block extra_css %}{% endblock %}
</head>
<body>
    {% include 'header.html' %}
    
    <main>
        {% block content %}{% endblock %}
    </main>


    <!-- Bootstrap JS (Required for Modal functionality) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    {% block scripts %}
    <script>
      let lastFileWatchCount = 0;
      let lastDownloadCount = 0;

      function updateFileWatchBadge() {
        fetch('/watch-count')
          .then(res => res.json())
          .then(data => {
            const badge = document.getElementById('file-watch-badge');
            if (!badge) return;

            const count = data.total_files;
            if (count > 0) {
              badge.textContent = count;
              badge.classList.remove('d-none');

              if (count > lastFileWatchCount) {
                badge.classList.add('badge-pulse');
                setTimeout(() => badge.classList.remove('badge-pulse'), 600);
              }
            } else {
              badge.classList.add('d-none');
            }

            lastFileWatchCount = count;
          })
          .catch(err => console.error("Failed to update file watch badge:", err));
      }

      function updateDownloadBadge() {
        fetch('/download_summary')
          .then(response => response.json())
          .then(data => {
            const badge = document.getElementById('download-badge');
            if (!badge) return;

            const count = data.active;
            if (count > 0) {
              badge.textContent = count;
              badge.classList.remove('d-none');

              if (count > lastDownloadCount) {
                badge.classList.add('badge-pulse');
                setTimeout(() => badge.classList.remove('badge-pulse'), 600);
              }
            } else {
              badge.classList.add('d-none');
            }

            lastDownloadCount = count;
          })
          .catch(err => console.error("Failed to update download badge:", err));
      }

      function updateScrapeBadge() {
        fetch('/scrape-status')
          .then(response => response.json())
          .then(data => {
            const badge = document.getElementById('scrape-badge');
            if (!badge) return;

            if (data.active > 0) {
              badge.textContent = data.progress + '%';
              badge.classList.remove('d-none');
              badge.classList.add('badge-pulse');
              setTimeout(() => badge.classList.remove('badge-pulse'), 600);
            } else {
              badge.classList.add('d-none');
            }
          })
          .catch(err => console.error("Failed to update scrape badge:", err));
      }

      // âœ… Run only after the DOM is ready
      document.addEventListener('DOMContentLoaded', () => {
        updateFileWatchBadge();
        setInterval(updateFileWatchBadge, 30000);

        updateDownloadBadge();
        setInterval(updateDownloadBadge, 15000);

        updateScrapeBadge();
        setInterval(updateScrapeBadge, 5000);  // Update every 5 seconds for more responsive progress
      });
    </script>
    {% endblock %}

</body>
</html>
